<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
    <p><a href="{% url 'retrieve_username' %}">Forgot Username?</a></p> <!-- Placeholder link, replace with actual URL if needed -->
    
</body>
</html>
