<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/quiz_style.css' %}">
</head>
<body>
    <label for="id_identity">I have decided to be:  </label> 
    
   
    {{user_input}}<br>

    <label for="id_action">What would <span id ="user-input">{{user_input }}</span> be doing? </label>
    

    {{action}}<br>

    <label for="id_feeling">What does being <span id ="user-input">{{user_input }}</span> feel like? </label>
   
    {{feeling}}<br>



    <label>If you have any beliefs that contradict being <span id ="user-input">{{user_input }}</span> , list them below.</label><br>
        
        <textarea name="contradictory_beliefs" rows="5" cols="40" readonly> 
        {{ shift_data.contradictory_beliefs}}</textarea><br>

    <label>For every contradictory belief that you have writen down, write a corresponding one that opposes it and realigns with being <span id ="user-input">{{user_input }}</span> .</label><br>

        <textarea name="realigned_beliefs" rows="5" cols="40" readonly>

        {{ shift_data.realigned_beliefs}} </textarea><br>

    <label>Create or use technique(s) that will assist you in being present.</label><br>

        <textarea name="presence_shift" rows="5" cols="40" readonly>

        {{ shift_data.presence_shift}} 
        </textarea><br>

    <label>From the present moment, create technique(s) such as mental visualizations, commands .etc, that will invoke feelings of being <span id ="user-input">{{user_input }}</span>.  
        Suggestion: Whenever contradictory beliefs,  doubts arise, repeat the statements you wrote above that realigns you with being <span id ="user-input">{{user_input }}</span> . Remember to change your technique(s) if they donâ€™t assist you in realigning your thoughts, actions and behaviours and feeling <span id ="user-input">{{user_input }}</span>  from within.</label>

        <textarea name="decision_techniques" rows="5" cols="40" readonly>

        {{ shift_data.decision_techniques}} 
        </textarea><br>


    <label>From the present moment create promises that will take me to being <span id ="user-input">{{user_input }}</span>.</label><br>
    
        <textarea name="promises" rows="5" cols="40" readonly>

        {{ shift_data.promises }} 
        </textarea><br>


 
</body>
</html>
